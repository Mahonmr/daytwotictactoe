<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <form id="new-game">
      <button type="submit" class="button">Start game</button>
    </form>
    <div class="container">
      <div class="grid">
        <div class="row">
          <div class="col-md-4 squares" id="1">
          </div>
          <div class="col-md-4 squares" id="2">
          </div>
          <div class="col-md-4 squares" id="3">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 squares" id="4">
          </div>
          <div class="col-md-4 squares" id="5">
          </div>
          <div class="col-md-4 squares" id="6">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 squares" id="7">
          </div>
          <div class="col-md-4 squares" id="8">
          </div>
          <div class="col-md-4 squares" id="9">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
